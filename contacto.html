</head>
<body>
    
    <header>
        <div class="header">
                <h1 class="header__H1">GODINSTA</h1>
            <nav class="barra">
                <ul class="barra__lista">
                    <li class="barra__superior"><a class="barra__superior__menu" href="index.html"> Home </a></li>
                    <li class="barra__superior"><a class="barra__superior__menu" href="nosotros.html"> Nosotros </a></li>

                    <li class="barra__superior"><a class="barra__superior__menu" href="contacto.html"> Contacto </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="formContacto">
        <img class="img-fluid contactoIMG" src="comida3.jpg" alt="https://scontent.faep7-1.fna.fbcdn.net/v/t1.6435-9/182973093_264802588663162_4901399068787049823_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=a26aad&_nc_ohc=xqeZZw92uToAX_J2GpZ&_nc_ht=scontent.faep7-1.fna&oh=8525913153bff0a3814232931828046b&oe=61932B27">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center titulo">Contactanos</legend>
        
                                <div class="form-group">
                                    <span class="col-md- col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8 m-auto">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8 m-auto">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8 m-auto">
                                        <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8 m-auto">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8 m-auto">
                                        <textarea class="form-control" id="message" name="message" placeholder="Cualquier consulta que tengas puedes enviarnos un mensaje que te estaremos respondiendo en los siguientes dias" rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-10 botonContacto">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
    </section>
